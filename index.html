<html lang="en">

<head>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Grid</title>
</head>

<body>
    <section class="fixed-container">
        <h2 class="fixed-container__title">Fixed size Colummns and Rows</h2>
        <p class="fixed-container__description">This code creates a grid container with three columns of 200px, 300px,
            and 150px width, and two rows of 100px and 200px height</p>
        <div class="fixed-container__box">
            <div class="grid-container__box-item">1</div>
            <div class="grid-container__box-item">2</div>
            <div class="grid-container__box-item">3</div>
        </div>
    </section>
